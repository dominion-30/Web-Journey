<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/form_style.css">
    <title>Application Form</title>
</head>
<body>

 
    <main>
        <header>St Huxley's Community College</header>
     
        <div class="body">

            <h2>Personal</h2>
            <h1>Application form</h1>

            <h2>Instructions</h2>
            <ul>
                <li>Please read the Application form carefully before filling it</li>
                <li>Provide information as required</li>
            </ul>
    
            <form action="form_2.html">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" value="Surname">
                <br>
                <br>
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" name="firstname" value="Firstname">
                <br>
                <br>

                <label for="othername">Othername:</label>
                <input type="text" id="othername" name="othername" value="Othername">

                <br>
                <br>

                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" value="Nationality">
                <br>
                <br>

                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="Date of Birth">
                <br>
                <br>
                <input type="submit" value="proceed">
            </form>

        </div>
    </main>
    
</body>
</html>
